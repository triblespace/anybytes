[package]
name = "dynbytes"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
bytes = { version = "1.6.0", features = ["serde"], optional = true }
memmap2 = { version = "0.9.4", optional = true }

[dev-dependencies]
quickcheck = "1.0"

[features]
default = ["frombytes", "frommmap"]
frombytes = ["bytes"]
frommmap = ["memmap2"]
